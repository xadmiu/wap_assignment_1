<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form One</title>
    <script>
        const onPasswordType = () => {
            const password = document.getElementById('password').value;
            if (password.match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{10,}$/)) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }
        window.onload = function() {
            const btn = document.getElementById('btn');
            btn.disabled = true;

            
            // onPasswordType();
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="card-body">
          <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" onkeyup="onPasswordType()">
              </div>
              <div class="mb-3">
                  <label for="url" class="form-label">Url</label>
                  <input type="text" class="form-control" id="url" pattern="^(https?:\/\/)[a-z0-9]+\.[a-z]+$" title="url not correct">
                </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary" id="btn">Submit</button>
          </form>
        </div>
      </div>
</body>
</html>
